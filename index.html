<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Click Counter</title>
</head>
<body>
    <div id="clickContainer"></div>
    <div id="controlsContainer">
        <div id="wrappersContainer">
            <div id="wrapper1">
                <div class="clickableCheckerContainer">
                    <span class="dot"></span><span>Clickable</span>
                </div>
                <div class="clickCounterContainer">
                    <p id="counterContainer">0</p><span><small>Clicks</small></span>
                </div>
                <div class="timerInputContainer">
                    <input type="text" name="timeAmount" id="timeAmount" placeholder="10s" value="10">
                </div>
            </div>
            <div id="wrapper2">
                <p class="cps">CPS</p>
            </div>
        </div>
        <div id="buttonsContainer">
            <button type="submit" class="button" onclick="methods.restart()">Restart</button>
            <div id="timerContainer"><span>0</span></button>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
