<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Click Counter</title>
</head>
<body>
    <div id="clickContainer"></div>
    <div id="controlsContainer">
        <div>
            <div class="clickableCheckerContainer">
                <span class="dot"></span><span>Clickable</span>
            </div>
            <div class="clickCounterContainer">
                <p id="counterContainer">0</p><span><small>Clicks</small></span>
            </div>
            <p class="cps">CPS</p>
        </div>
        <div>
            <button type="submit" class="button" onclick="restart()">Restart</button>
            <div id="timerContainer"><span>00.00</span></button>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
